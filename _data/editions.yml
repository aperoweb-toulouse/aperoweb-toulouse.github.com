- date: 2017-05-02
  venue: Harry_Cow
  description: |
    Le mot _design_ est aisément un des plus usités dans le discours commun — et pas seulement dans le domaine du web. À force de l'employer, souvent à mauvais escient, on oublie que le design renvoie à une discipline. Étrange, asymétrique, ce rejeton curieux des arts décoratifs et plus tard des arts appliqués ne possède pas un périmètre facile à définir. Pourtant, la discipline est enseignée à l'université, même si pour beaucoup il n'est pas toujours aisé de voir ce que peut être une recherche en design.

    Pia nous raconte comment le webdesign travaille à soustraire des pratiques du design des mains des designers (au nom de l'innovation, notamment) ; comment les designers sont un peu responsables de ce fiasco ; et comment, bizarrement, trouver la juste place d'une pratique du design peut conduire à des environnements mieux conçus.

  register: https://nvite.com/aperoweb/1r1r4m
  talks:
  - {
    title: "Back Off! Place du design & design pour faire place",
    speaker: "Pia Pandelakis",
    position: "Enseignante en Design graphique à l'Université Toulouse Jean-Jaurès",
    speaker_url: "http://piapandelakis.com/",
    slides: "http://piapandelakis.com/doc/slidesconf/2017_backoff_prez/index.html"
    }
- date: 2017-06-05
  venue: Harry_Cow
  description: |
    Les animations d'interactions dans les applications Web sont de plus en plus courantes et CSS et JavaScript offrent maintenant beaucoup de possibilités à ce niveau. Comme toute technique, la gestion des animations demande une certaine maîtrise si vous ne voulez pas impacter le ressenti à l'utilisation et dégrader les performances de votre application.

    Julien Pradet s'est [penché](https://www.julienpradet.fr/posts/des-animations-performantes-1) sur [cette question](https://www.julienpradet.fr/posts/des-animations-performantes-2/) de la [performance des animations](https://www.julienpradet.fr/posts/des-animations-performantes-3/) et a été décortiqué ce qui se passe dans un navigateur  lorsqu'il s'agit d'animer des composants d'interface.

    Comment se passe le rendu ? Quelles sont les bonnes pratiques pour l'optimiser ? Quels outils utiliser ? Dans quel contexte ? Autant de questions auxquelles Julien se fera un plaisir de répondre au cours de cette présentation.
  talks:
  - {
    title: Pour des animations performantes,
    speaker: Julien Pradet,
    position: Développeur Web et sculpteur d'interfaces,
    speaker_url: "https://www.julienpradet.fr/",
    slides: ""
    }
