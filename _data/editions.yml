  description: |
    Les utilisateurs d'interface de gestion de contenu omettent les attributs `alt` des images ? Inversent les niveaux de titres `h1`, `h2`, `h3`, ... pour des raisons esthétiques ? Insèrent des caractères inappropriés ? Jouent avec des blocs qui ne sont pas prévus à cet effet ?

    Et si ce n'était pas lié qu'à la configuration des éditeurs WYSIWIG et autres pages builders mais plutôt à une méconnaissance de la valeur des informations transmises par ces éditeurs ? Décortiquons le problème et analysons la situation et réfléchissons ensemble à comment mieux accompagner les contributeurs novices.
